<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<title>Negociação de mercadorias</title>
	
	<link rel="stylesheet" href="/script/estilo.css">
	
	<script src = "/script/script.js" type = "text/javascript"></script>
	
</head>
<body>

    <div class="top">
    	<img class="img" alt="menu" src="menu.jpg">
  		<a class="link" href="http://www.valemobi.com.br/">VALEMOBI</a>
  	</div>
  	
    <div>
     	<img alt="neg" src="negociacao.jpg" width="1340px">
    </div>
    
   	<div class="item">
   		<p>Para negociação de mercadorias, preencha os itens abaixo.</p>
   	</div>
   	
	<div id="form">
	 	<form class="form" action="negociacaook.html" method="post" onSubmit="return validar()">
	 	
	 	    <span class="erro" id="erroFormulario"></span>
	 	    <br><br>
	 	    
			<div>
			    <span class="erro" id="erroCodigo"></span>
			    <br>
		    	<label for="codigoMercadoria" id="codMercadoria">Código da mercadoria *</label><br>
		    	<input type="text" name="codM" id="codigoMercadoria" class="text">
		    </div>
		    
		    <div>	
		        <span class="erro" id="erroTipoMercadoria"></span>
			    <br>
		    	<label for="tipoMercadoria" id="tipoMerc">Tipo da mercadoria *</label><br>
	    	    <input type="text" name="tipoM" id="tipoMercadoria" class="text">
		   	</div>
		   	
		   	<div>
		   	     <span class="erro" id="erroNomeMercadoria"></span>
			     <br>
		    	 <label for="nomeMercadoria" id="nomeMerc">Nome da mercadoria *</label><br>
		    	 <input type="text"  name="nomeM" id="nomeMercadoria" class="text">
		   	</div>
		   	
		   	<div> 
		   	     <span class="erro" id="erroQuantidade"></span>
			     <br>
		    	 <label for="quantidade" id="quant">Quantidade *</label><br>
		    	 <input type="text" name="quanM" id="quantidade" class="text">
		    </div>
		    
		    <div>	    
		         <span class="erro" id="erroPreco"></span>
			     <br> 
		    	 <label for="preco" id="pre">Preço *</label><br>
		    	 <input type="text" name="p" id="preco" class="text">
		   	</div>
		   	
		   	<div>
		   	     <span class="erro" id="erroTipoNegocio"></span>
			     <br> 
		    	 <label for=tipoNegocio id="tipoN">Tipo de negócio *</label><br>
		    	 <select name="tipoNegocio" id="tipoNegocio" class="select">
		     	 	<option value="" >Selecione</option>
		     	    <option value="compra">Compra</option>
		     	    <option value="venda">Venda</option>
		    	 </select>
		   	</div>
		   	
		   	<div>
		       	 <input type="submit" value="ENVIAR" class="botao">
		   	</div>
		   	
	 	</form>
	</div>
</body>
</html>
